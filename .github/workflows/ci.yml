name: Continuous Integration
on:
  push:
    paths:
      - "**.cs"
      - "**.yml"
  pull_request:
    paths:
      - "**.cs"
      - "**.yml"

env:
  CMAKE_GENERATOR: Ninja
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_UPGRADE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  DEBIAN_FRONTEND: noninteractive
  TZ: Japan
jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container:
      image: ubuntu:20.04
      options: "--user 0"
    steps:
      - run: "apt-get -y update && apt-get -y -o Dpkg::Options::='--force-confdef' -o Dpkg::Options::='--force-confold' install mono-mcs"
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: mcs parseops.cs
      - uses: actions/upload-artifact@v4
        with:
          name: edopsparser-allplatforms
          path: parseops.exe

  create-release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    container:
      image: ubuntu:20.04
      options: "--user 0"
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/master'
    steps:
    - name: Download all artifact
      uses: actions/download-artifact@v4

    - name: Set up p7zip
      run: "apt-get -y update && apt-get -y -o Dpkg::Options::='--force-confdef' -o Dpkg::Options::='--force-confold' install p7zip-full"

    - name: Prepare artifacts for release
      run: |
        7z a -tzip edopsparser-allplatforms.zip edopsparser-allplatforms/*

    - name: Create release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: "${{ contains(github.ref, '-rc') }}"
        files: |
          edopsparser-allplatforms.zip
